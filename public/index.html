  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Upload a Song</h4>
      <form action="#" action="/upload" method="POST">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Artist name" id="artist_name" type="text" class="validate">

          </div> 
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Description" id="description" type="text" class="validate">
            <label for="description">Description</label>
          </div> 
        </div>
        <div class="row">
          <div class="file-field input-field col s6">
            <div class="btn">
              <span>Select songe</span>
              <input id="songs-input" type="file">
            </div>
            <div class="file-path-wrapper">
              <input id="filename" class="file-path validate" type="text">
            </div>
          </div>
        </div>       
      </form> 
    </div>
    <div class="modal-footer">
      <a id="uploadSonge" href="#!" class="modal-close waves-effect waves-green btn-flat">Upload</a>
